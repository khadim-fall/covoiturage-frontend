<div class="conatainer mt-3">
  <div class="col-md-6 offset-3">
    <div class="card">
      <div class="card-header">Authentification</div>
      <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="card-body">
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" formControlName="username"  [disabled]="!userFormGroup.value.nom" class="form-control">

          </div>
         <!--  <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control">

          </div> -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" [disabled]="!userFormGroup.value.password" class="form-control">

          </div>
          <div>

            <button class="btn btn-primary"
            [disabled]="!userFormGroup.value.username || !userFormGroup.value.password"
            class="btn btn-primary w-100"
            value="Submit" type="submit">Signup</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
