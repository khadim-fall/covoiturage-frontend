
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button type="button" class="btn btn-primary me-md-2 "  data-bs-toggle="modal" data-bs-target="#modal1" >
    Type Trajet
  </button>
</div>

<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" >
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Type de Trajet</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputCity" class="form-label">type de trajet</label>
            <input type="text" class="form-control" id="inputTrajet">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" >Ajouter</button>
          </div>
        </form>
      </div>
      <div *ngFor="let type of typeTrajets">
        {{type.designation}}
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>


</div>
